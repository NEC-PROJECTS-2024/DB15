<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Attrition</title>
    <!-- Include any required CSS files -->
    
    <style>
        body{
            background-image: url('https://www.employeecycle.com/wp-content/uploads/2022/11/PeopleAnalytics-403x224.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            text-decoration: solid;
        }
        h1{
            margin-left:20%;
            color:black;
        }
        label{
            color:black;
            font-size: medium;
        }
        button{
            width:80px;
            height:40px;
            background-color: green;
            font-size: medium;
            margin-bottom: 1%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Employee Attrition Predictor</h1><br><br>
    </header>
    <main>
        <form action="/employeePredict" id="form1" method="POST">
            <table>
                <tr>
                    <td>
                        <div style="float:left;margin-left: 200px; text-align: center;">
                            <!-- Include input fields to gather employee information -->
                            <label for="DailyRate">Daily Rate</label>&nbsp&nbsp
                            <input type="number" min="0" max="1499" name="DailyRate" required><br><br>
                            
                            <label for="dfh">Distance From Home</label>
                            <input type="number" id="dfh" min="0" max="28" name="dfh" required><br><br>

                            <label for="Education">Education</label>
                            <input type="number" id="Education" min="1" max="5" name="Education" required><br><br>

                            <label for="HourlyRate">Hourly Rate</label>
                            <input type="number" id="HourlyRate"  min="0" max="100" name="HourlyRate" required><br><br>

                            <label for="JobRole">Job Role</label>
                            <select name="JobRole" class="first" required="required">
                                <option value="7">Sales Executive</option>
                                <option value="6">Research Scientist</option>
                                <option value="2">Laboratory Technician</option>
                                <option value="0">Healthcare Representative</option>
                                <option value="4">Manufacturing Director</option>
                                <option value="1">Human Resources</option>
                                <option value="3">Manager</option>
                                <option value="5">Research Director</option>
                                <option value="8">Sales Representative</option>
                            </select><br><br>
                            
                            <label for="MonthlyIncome">Monthly Income</label>
                            <input type="number" id="MonthlyIncome" min="0" max="5993" name="MonthlyIncome" required><br><br>
                            
                            <label for="MonthlyRate">Monthly Rate</label>
                            <input type="number" id="MonthlyRate" min="0" max="20000" name="MonthlyRate" required><br><br>
                            
                            <label for="ncw">Number of Companies Worked</label>
                            <input type="number" id="ncw" name="ncw" min="0" max="15" required><br><br>
                            
                            <label for="RelationshipSatisfaction">Relationship Satisfaction</label>
                            <select name="RelationshipSatisfaction" class="first" required="required">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select><br><br>
                            
                            

                            
                            
                            <label for="WorkLifeBalance">Work-Life Balance</label>
                            <input type="number" id="WorkLifeBalance" min="1" max="5" name="WorkLifeBalance" required><br><br>
                            <label for="EnvironmentSatisfaction">Environment Satisfaction</label>
                            <input type="number" id="EnvironmentSatisfaction" min="1" max="5" name="EnvironmentSatisfaction" required><br><br>
                            <label for="TrainingTimesLastYear">Training Times Last Year</label>
                            <input type="number" id="TrainingTimesLastYear" min="0" max="10" name="TrainingTimesLastYear" required><br><br>
                            
                            <label for="JobSatisfaction">Job Satisfaction</label>
                            <input type="number" id="JobSatisfaction" min="1" max="5" name="JobSatisfaction" required><br><br>
                            
                            <label for="StockOptionLevel">Stock Option Level</label>
                            <input type="number" id="StockOptionLevel" min="0" max="5" name="StockOptionLevel" required><br><br>
                        </div>
                    </td>
                    <td>
                        <div style="float:right;margin-top:20%;margin-right: 100px; text-align: center;">
                            <label for="OverTime">Over Time</label>
                            <select name="OverTime" class="first" required="required">
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select><br><br>
                            
                            <label for="psh">Percent Salary Hike</label>
                            <input type="number" id="psh" min="0" max="14" name="psh" required><br><br>
                            
                            <label for="twy">Total Working Years</label>
                            <input type="number" id="twy" min="0" max="40" name="twy" required><br><br>
                            
                            <label for="yac">Years At Company</label><br>
                            <input type="number" id="yac" min="0" max="40"name="yac" required><br><br>
                            
                            <label for="ycr">Years In Current Role</label><br>
                            <input type="number" id="ycr" min="0" max="18" name="ycr" required><br><br>
                            
                            <label for="ycm">Years With Current Manager</label><br>
                            <input type="number" id="ycm" min="0" max="17" name="ycm" required><br><br>
                            
                            <label for="age">Age</label>
                            <input type="number" id="age" min='18' max='60'name="age" required><br><br><br>
                            
                            <label for="Department">Department</label>
                            <select name="Department" class="first" required="required">
                                <option value="1">Sales</option>
                                <option value="2">Research & Development</option>
                                <option value="3">Human Resources</option>
                            </select><br><br>
                            
                            <label for="BusinessTravel">Business Travel</label>
                            <select name="BusinessTravel" class="first" required="required">
                                <option value="1">Travel Rarely</option>
                                <option value="2">Travel Frequently</option>
                                <option value="3">Non-Travel</option>
                            </select><br><br>
                            
                            <label for="YearsSinceLastPromotion">Years Since Last Promotion</label>
                            <input type="number" id="YearsSinceLastPromotion" min="0" max="20" name="YearsSinceLastPromotion" required><br><br>
                            
                            <label for="PerformanceRating">Performance Rating</label>
                            <select name="PerformanceRating" class="first" required="required">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select><br><br>

                            <label for="EducationField">Education Field</label>
                            <select name="EducationField" class="first" required="required">
                                <option value="1">Human Resources</option>
                                <option value="2">Life Sciences</option>
                                <option value="3">Marketing</option>
                                <option value="4">Medical</option>
                                <option value="5">Technical Degree</option>
                                <option value="6">Other</option>
                            </select><br><br>
                        
                            <button type="submit" value="Predict">Submit</button>
                        </div>
                    </td>
                </tr>
            </table>
            <p style="text-align: center;font-weight: 1000;font-family: 'Times New Roman', Times, serif;font-size: larger;">{{res}}</p>
        </form>
    </main>
</body>
</html>
